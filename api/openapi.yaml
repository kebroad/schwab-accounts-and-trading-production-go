  /accounts/{accountNumber}/orders:
    get:
      description: All orders for a specific account. Orders retrieved can be filtered
        based on input parameters below. Maximum date range is 1 year.
      operationId: getOrdersByPathParam
      parameters:
      - description: The encrypted ID of the account
        explode: false
        in: path
        name: accountNumber
        required: true
        schema:
          type: string
        style: simple
      - description: The max number of orders to retrieve. Default is 3000.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Specifies that no orders entered before this time should be returned.\nValid
          ISO-8601 formats are :<br> <code>yyyy-MM-dd'T'HH:mm:ss.SSSZ</code>  Example
          fromEnteredTime is '2024-03-29T00:00:00.000Z'.\n'toEnteredTime' must also
          be set.
        explode: true
        in: query
        name: fromEnteredTime
        required: true
        schema:
          type: string
        style: form
      - description: Specifies that no orders entered after this time should be returned.Valid\nISO-8601
          formats are :<br> <code>yyyy-MM-dd'T'HH:mm:ss.SSSZ</code>.  Example toEnteredTime
          is '2024-04-28T23:59:59.000Z'.\n'fromEnteredTime' must also be set.
        explode: true
        in: query
        name: toEnteredTime
        required: true
        schema:
          type: string
        style: form
      - description: Specifies that only orders of this status should be returned.
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/apiOrderStatus'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Order'
                type: array
          description: "A List of orders for the account, matching the provided input\
