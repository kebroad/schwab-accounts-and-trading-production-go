openapi: 3.0.1
info:
  contact:
    email: TraderAPI@Schwab.com
    name: Schwab Trader API team
  description: "Schwab Trader API access to Account, Order entry and User Preferences"
  title: Trader API - Account Access and User Preferences
  version: 1.0.0
servers:
- url: https://api.schwabapi.com/trader/v1
security:
- oauth:
  - read
  - write
tags:
- name: Accounts
- name: Orders
- name: Transactions
paths:
  /accounts/accountNumbers:
    get:
      description: "Account numbers in plain text cannot be used outside of headers\
        \ or request/response bodies. As the first step consumers must invoke this\
        \ service to retrieve the list of plain text/encrypted value pairs, and use\
        \ encrypted account values for all subsequent calls for any accountNumber\
        \ request."
      operationId: getAccountNumbers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountNumberHash'
                type: array
          description: "List of valid \\\"accounts\\\", matching the provided input\
            \ parameters."
          headers:
            Schwab-Client-CorrelId:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating the validation problem with the
            request.
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating either authorization token is invalid
            or there are no accounts the caller is allowed to view or use for trading
            that are registered with the provided third party application
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating the caller is forbidden from accessing
            this service
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating the resource is not found
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating there was an unexpected server
            error
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceError'
          description: An error message indicating server has a temporary problem
            responding
          headers:
            Schwab-Client-CorrelID:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
      summary: Get list of account numbers and their encrypted values
      tags:
