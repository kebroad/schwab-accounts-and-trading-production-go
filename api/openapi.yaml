    get:
      description: Get all orders for all accounts<br>
      operationId: getOrdersByQueryParam
      parameters:
      - description: The max number of orders to retrieve. Default is 3000.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Specifies that no orders entered before this time should be returned.
          Valid ISO-8601 formats are-\nyyyy-MM-dd'T'HH:mm:ss.SSSZ Date must be within
          60 days from today's date.\n'toEnteredTime' must also be set.
        explode: true
        in: query
        name: fromEnteredTime
        required: true
        schema:
          type: string
        style: form
      - description: Specifies that no orders entered after this time should be returned.Valid
          ISO-8601 formats are -\nyyyy-MM-dd'T'HH:mm:ss.SSSZ. 'fromEnteredTime' must
          also be set.
        explode: true
        in: query
        name: toEnteredTime
        required: true
        schema:
